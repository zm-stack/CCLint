ignoreGeneratedHeader = false
severity = "warning"
confidence = 0.8
errorCode = 0
warningCode = 0

[rule.chaincode-blacklist-import]
[rule.chaincode-cross-channel]
[rule.chaincode-global-variable]
[rule.chaincode-phantom-read]
[rule.chaincode-pointer]
[rule.chaincode-privacy-leakage-in-arg]
[rule.chaincode-privacy-leakage-in-br]
[rule.chaincode-privacy-leakage-in-ret]
[rule.chaincode-range-over-map]
[rule.chaincode-read-after-write]
[rule.chaincode-routine]
[rule.conversion-overflow]
[rule.math-overflow]
[rule.unhandled-error]
[rule.unchecked-parameter]